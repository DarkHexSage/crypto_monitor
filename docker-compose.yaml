version: '3.8'
services:
  crypto-monitor:
    image: crypto_monitor-crypto-monitor:latest
    container_name: crypto-monitor
    ports:
      - "32781:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - APPLICATION_ROOT=/crypto-monitor
      - FLASK_ENV=production
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000').read()"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    restart: unless-stopped
