version: '3.8'
services:
  crypto-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-monitor
    ports:
      - "32781:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
      - APPLICATION_ROOT=/crypto-monitor
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/crypto-monitor/api/prices').read()"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    restart: unless-stopped
