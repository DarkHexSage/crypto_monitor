version: '3.8'
services:
  crypto-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-monitor
    ports:
      - "32781:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
      # For reverse proxy (Caddy): set this to the path where app is served
      # e.g., /crypto-monitor for https://domain.com/crypto-monitor
      - APPLICATION_ROOT=${APPLICATION_ROOT:-/}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen(''http://adragportfolio.info.gf:32781/').read()"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    restart: unless-stopped
